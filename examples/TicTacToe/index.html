<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>TicTacToe</h1>
        </div>
        <div class="game-container" id="game">
            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell" data-pointer="0"></div>
                    <div class="grid-cell" data-pointer="1"></div>
                    <div class="grid-cell" data-pointer="2"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell" data-pointer="3"></div>
                    <div class="grid-cell" data-pointer="4"></div>
                    <div class="grid-cell" data-pointer="5"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell" data-pointer="6"></div>
                    <div class="grid-cell" data-pointer="7"></div>
                    <div class="grid-cell" data-pointer="8"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/app.js" type="module"></script>
    
</body>
</html>
